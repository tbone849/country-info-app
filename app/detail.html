<h2>{{country.countryName}}</h2>
<section>
	<div class="category">
		<p>Population of Country:</p>
		<p>Area:</p>
		<p>Capital:</p>
		<p>Population of Capital:</p>
		<p>{{neighbors.totalResultsCount}} Neighbors:</p>
	</div>
	<div class="data">
		<p>{{country.population | number:0}}</p>
		<p>{{country.areaInSqKm | number:0}}</p>
		<p>{{capital.name}}</p>
		<p>{{capital.population | number:0}}</p>
		<p><a ng-repeat="neighbor in neighbors.geonames" ng-href="#/countries/{{neighbor.countryCode}}/capital">{{neighbor.countryName}}</a> </p>
	</div>
</section>
