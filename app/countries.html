<h2>Table of country info</h2>
<table>
	<tr>
		<th>Name</th>
		<th>Country Code</th>
		<th>Capital</th>
		<th>Area in km2</th>
		<th>Population</th>
		<th>Continent</th>
	</tr>
	<tr ng-repeat="country in data.geonames | orderBy : 'countryName'">
		<td>{{country.countryName}}</td>
		<td>{{country.countryCode}}</td>
		<td>{{country.capital}}</td>
		<td>{{country.areaInSqKm | number:0}}</td>
		<td>{{country.population | number:0}}</td>
		<td>{{country.continent}}</td>
	</tr>
</table>
