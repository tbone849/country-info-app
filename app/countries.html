<h2>Country Information</h2>
<p>Click on a country's row to view more information.</p>
<table id="countriesTable">
	<thead>
		<tr>
			<th>Name</th>
			<th>Country Code</th>
			<th>Capital</th>
			<th>Area in km2</th>
			<th>Population</th>
			<th>Continent</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="country in data | orderBy : 'countryName'" ng-click="setCapitalURL(country)">
			<td>{{country.countryName}}</td>
			<td>{{country.countryCode}}</td>
			<td>{{country.capital}}</td>
			<td>{{country.areaInSqKm | number:0}}</td>
			<td>{{country.population | number:0}}</td>
			<td>{{country.continent}}</td>
		</tr>
	</tbody>
</table>
<a href="#/" class="button">Home</a>
